            <label for="table-search" class="sr-only">Search</label>
            <div class="relative">
                <div
                    class="absolute inset-y-0 left-0 rtl:inset-r-0 rtl:right-0 flex items-center ps-3 pointer-events-none">
                    <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" aria-hidden="true" fill="currentColor"
                        viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                            clip-rule="evenodd"></path>
                    </svg>
                </div>
                <input type="text" id="table-search"
                    class="block outline-none p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Search for items">
            </div>
        </div>
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-white uppercase bg-gray-700 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Role name
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Description
                    </th>
                    
                    <th scope="col" class="px-6 py-3">
                        Permissions
                    </th>
                    
                    <th scope="col" class="px-6 py-3">
                        Action
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let role of rolesData; let i = index"
                    class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        {{role?.name}}
                    </th>
                    <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        {{role?.normalizedName}}
                    </td>
                    <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        <div class="dropdown" dropdown [open]="rolesPermissionsOpenMap.get(i) ?? false"
                            (clickOutside)="closeRolePermissionsDropDown(i)">
                            <div (click)="toggleRolePermissionsDropdown(i)"
                                class="inline-flex cursor-pointer items-center text-gray-500 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-3 py-1.5 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
                                <a href="javascript:void(0)">Roles</a>
                                <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                    fill="none" viewBox="0 0 10 6">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="m1 1 4 4 4-4" />
                                </svg>
                            </div>
                            <div class="dropdown-menu">
                                <div *ngFor="let r of role?.permissions">
                                    <div class="w-full dropdown-item w-full">
                                        <a class="" (click)="closeRolePermissionsDropDown(i)">{{ r }}</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        <!-- <a> -->
                        <div class="flex gap-2">
                            <!-- (click)="openUpdateAdminModal(role)" -->
                            <svg xmlns="http://www.w3.org/2000/svg" 
                            
                            width="16" height="16" fill="currentColor" class="bi bi-pencil cursor-pointer  text-primary-500 font-xl
                                    " viewBox="0 0 16 16">
                                <path
                                    d="M12.146.854a.5.5 0 0 1 .708 0l2.292 2.292a.5.5 0 0 1 0 .708L5.207 14.793l-2.853.714a.5.5 0 0 1-.606-.606l.714-2.853L12.146.854zM11.207 2.5 13.5 4.793 12.207 6.086 9.915 3.793 11.207 2.5z" />
                                <path fill-rule="evenodd"
                                    d="M8.5 4.207 3.793 8.914a.5.5 0 0 0-.121.196l-1 4a.5.5 0 0 0 .606.606l4-1a.5.5 0 0 0 .196-.121l4.707-4.707a.5.5 0 0 0 0-.708L9.207 4.207z" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-trash cursor-pointer text-red-700 font-xl" viewBox="0 0 16 16">
                                <path
                                    d="M5.5 5.5A.5.5 0 0 1 6 6v7a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5.5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0V6zm3 .5a.5.5 0 0 1 .5-.5H13a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5H9.5a.5.5 0 0 1-.5-.5V6z" />
                                <path fill-rule="evenodd"
                                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4H2.5a1 1 0 0 1 0-2h3.1a1 1 0 0 1 .98-.804l.34-.036a1 1 0 0 1 .98.804h2.36a1 1 0 0 1 .98-.804l.34-.036A1 1 0 0 1 11.9 1h3.1a1 1 0 0 1 1 1zm-10.5 1H2.5v9A1 1 0 0 0 3.5 14h6a1 1 0 0 0 1-1V4z" />
                            </svg>
                        </div>
                        <!-- </a> -->
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="flex justify-end mt-4 mr-1">
            <button class="bg-gray-700 text-white px-4 py-2 rounded" (click)="openAddRoleModal()">
              Add Role
            </button>
          </div>
          
    </div>

    <div *ngIf="openAddRoleComponent" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
        <div class="flex">
          <app-admin-add-role (cancelEvent)="closeAddRoleModal()"></app-admin-add-role>
        <div class="">
          <button (click)="closeAddRoleModal()" class="absolute -mt-8 text-white hover:text-gray-700 text-4xl">
              &times;
            </button>
        </div>
        </div>
    </div>
</div>
