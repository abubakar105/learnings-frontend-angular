<div class="flex space-x-4">
  <div class="flex-1">
    <label class="block text-sm font-medium text-gray-700">Parent Category</label>
    <select
      [ngModel]="selectedParentId"
      (ngModelChange)="onParentChange($event)"
      class="border rounded px-3 py-2 w-full"
    >
      <option [ngValue]="null" disabled>Select parent category</option>
      <option
        *ngFor="let p of parentCategories$ | async; trackBy: trackById"
        [value]="p.id"
      >
        {{ p.name }}
      </option>
    </select>
  </div>

  <div class="flex-1">
    <label class="block text-sm font-medium text-gray-700">Subcategory</label>
    <select
      [disabled]="!selectedParentId"
      [ngModel]="selectedSubId"
      (ngModelChange)="onSubChange($event)"
      class="border rounded px-3 py-2 w-full"
    >
      <option [ngValue]="null" disabled>Select subcategory</option>
      <option
        *ngFor="let s of allSubCategories$ | async; trackBy: trackById"
        [value]="s.id"
      >
        {{ s.name }}
      </option>
    </select>
  </div>
</div>
