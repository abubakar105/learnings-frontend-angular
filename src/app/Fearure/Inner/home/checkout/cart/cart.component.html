<div class="overflow-x-auto mb-8" >
    <table class="w-full text-left">
      <thead class="border-b border-gray-200">
        <tr>
          <th class="py-2">Product</th>
          <th class="py-2">Quantity</th>
          <th class="py-2 text-right">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cart" class="border-b border-gray-100">
          <td class="py-4 flex items-center space-x-4">
            <img [src]="item.imageUrl" alt class="w-16 h-16 rounded" />
            <div>
              <p class="font-semibold">{{ item.productName }}</p>
              <!-- <p class="text-sm text-gray-500 capitalize">{{ item.category }}</p> -->
              <button (click)="remove(item)" class="mt-1 text-red-500 hover:text-red-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
          </td>
          <td class="py-4">
            <div class="inline-flex items-center border border-gray-300 rounded">
              <button (click)="decrement(item)" class="px-3 py-1">-</button>
              <span class="px-4">{{ item.quantity }}</span>
              <button (click)="increment(item)" class="px-3 py-1">+</button>
            </div>
          </td>
          <td class="py-4 text-right font-semibold">
            ${{ item.price * item.quantity }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
