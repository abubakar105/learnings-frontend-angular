<div *ngFor="let review of reviews; trackBy: trackByReviewId"
    class="w-full mx-auto p-4 bg-white rounded-lg shadow my-4">
    <div class="flex items-start justify-between">
        <div class="flex items-center space-x-2">
            <div class="flex">
                <ng-container *ngFor="let star of [1,2,3,4,5]">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"
                        [ngClass]="star <= review.rating ? 'text-yellow-400' : 'text-gray-300'">
                        <path
                            d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.958a1 1 0 00.95.69h4.162c.969 0 1.371 1.24.588 1.81l-3.37 2.448a1 1 0 00-.364 1.118l1.286 3.957c.3.921-.755 1.688-1.539 1.118l-3.37-2.448a1 1 0 00-1.176 0l-3.37 2.448c-.783.57-1.838-.197-1.539-1.118l1.286-3.957a1 1 0 00-.364-1.118L2.063 9.385c-.783-.57-.38-1.81.588-1.81h4.162a1 1 0 00.95-.69l1.286-3.958z" />
                    </svg>
                </ng-container>
            </div>
        </div>
        <div class="text-gray-500 text-sm flex">
            <p>{{ review.date | date: 'shortDate' }}</p>
            <button class="text-gray-400 hover:text-gray-600 ml-4">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M6 10a2 2 0 11-4 0 2 2 0 014 0zm6 0a2 2 0 114 0 2 2 0 01-4 0zm-3-2a2 2 0 100 4 2 2 0 000-4z" />
                </svg>
            </button>
        </div>
    </div>
    <div class="flex">
        <span class="font-medium text-gray-800">{{ review.createdByName }}</span>
        <span
            class="ml-2 inline-flex items-center bg-green-100 text-green-800 text-xs font-semibold px-2 py-0.5 rounded">
            <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                <path
                    d="M10 0C4.477 0 0 4.478 0 10c0 5.523 4.477 10 10 10s10-4.477 10-10C20 4.478 15.523 0 10 0zM8 15l-5-5 1.414-1.414L8 12.172l7.586-7.586L17 6l-9 9z" />
            </svg>
            Verified Purchase
        </span>
    </div>
    <p class="mt-3 text-gray-700 leading-relaxed">
        {{review.body || 'No review text provided.'}}
    </p>
    <ng-container *ngIf="review?.images?.length > 0">
        <div *ngFor="let image of review?.images" class="mt-4 grid grid-cols-3 gap-2">
            <img [src]="image" loading="lazy" alt="Review image" class="w-full h-24 object-cover rounded">
        </div>
    </ng-container>
    <div class="mt-4 flex items-center justify-between text-gray-500 text-sm">
        <div class="flex items-center space-x-4">
            <button class="flex items-center text-gray-500 hover:text-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M2 10h4v8H2a1 1 0 010-8zm16-3h-5.586l1-3.586A1 1 0 0111.586 2H9a1 1 0 00-1 1v12a1 1 0 001 1h6a1 1 0 00.894-1.447L14.382 13H18a1 1 0 001-1v-2a1 1 0 00-1-1z" />
                </svg>
                <span class="ml-1">5</span>
            </button>
        </div>
    </div>
</div>
