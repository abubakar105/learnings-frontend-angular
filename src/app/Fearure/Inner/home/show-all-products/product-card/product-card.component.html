<div class="bg-white dark:bg-gray-800 rounded-2xl shadow-md border p-4 relative overflow-hidden">
  <!-- Product image -->
  <img
    [src]="product.imageUrls[0]"
    [alt]="product.name[0]"
    class="w-full h-48 object-cover transform transition-transform duration-200 hover:scale-110 cursor-pointer"
  />

  <!-- Cart icon overlay -->
  <button
    class="absolute bottom-4 right-4 bg-indigo-600 text-white rounded-full p-2 shadow-lg hover:bg-indigo-700"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
         viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.35 2.7a1 1 0 0 0 .9 1.5h12.1M7 13H5.4M17 21a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-8 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
    </svg>
  </button>

  <!-- Card body -->
  <div class="mt-4">
    <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-100">{{ product.name }}</h3>
    <div class="flex items-baseline space-x-2 mt-1">
      <span class="text-xl font-bold text-indigo-600">${{ product.price }}</span>
      <span
        *ngIf="product.originalPrice"
        class="text-gray-400 line-through"
      >
        ${{ product.originalPrice }}
      </span>
    </div>
    <div class="flex items-center mt-2">
      <ng-container *ngFor="let star of stars">
        <svg
          *ngIf="star <= product.rating; else emptyStar"
          class="w-5 h-5 text-yellow-400"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.974a1 1 0 0 
            0 .95.69h4.178c.969 0 1.371 1.24.588 1.81l-3.38 
            2.455a1 1 0 0 0-.364 1.118l1.286 3.974c.3.921-.755 
            1.688-1.54 1.118l-3.38-2.455a1 1 0 0 0-1.176 
            0l-3.38 2.455c-.784.57-1.838-.197-1.539-1.118l1.285-3.974a1 
            1 0 0 0-.364-1.118L2.045 9.4c-.783-.57-.38-1.81.588-1.81h4.178a1 
            1 0 0 0 .95-.69l1.286-3.974z"/>
        </svg>
        <ng-template #emptyStar>
          <svg class="w-5 h-5 text-gray-300" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 
              0l1.286 3.974a1 1 0 0 0 .95.69h4.178c.969 0 
              1.371 1.24.588 1.81l-3.38 2.455a1 1 0 0 
              0-.364 1.118l1.286 3.974c.3.921-.755 
              1.688-1.54 1.118l-3.38-2.455a1 1 0 0 
              0-1.176 0l-3.38 2.455c-.784.57-1.838-.197-1.539-1.118l1.285-3.974a1 
              1 0 0 0-.364-1.118L2.045 9.4c-.783-.57-.38-1.81.588-1.81h4.178a1 
              1 0 0 0 .95-.69l1.286-3.974z"/>
          </svg>
        </ng-template>
      </ng-container>
    </div>
  </div>
</div>
