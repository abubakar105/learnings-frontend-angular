<div class="max-w w-full h-auto space-y-4 bg-white rounded-lg shadow-md dark:bg-gray-800 px-4">
    <div class="flex items-center justify-between  space-y-4">
        <div class="">
            <label class="block text-xl font-medium text-gray-700">Products</label>
        </div>
        <div class="h-full px-3 pb-4 overflow-y-auto dark:bg-gray-800">
            <div class="relative">
                <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-700 dark:text-gray-500 pointer-events-none"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-4.35-4.35M11 18a7 7 0 1 1 0-14 7 7 0 0 1 0 14z" />
                </svg>
                <input [formControl]="searchControl" type="text" placeholder="Search Products"
                    class="w-full border border-gray-500 dark:border-gray-600 rounded-lg py-2 pl-10 pr-3 text-gray-900 dark:text-gray-100 bg-transparent focus:outline-none transition" />
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
        <app-product-card uct-card *ngFor="let p of products" [product]="p" (click)="goToDetail(p.productId)">
        </app-product-card>
    </div>
    <ng-template #noResults>
        <p class="text-gray-500 mt-4">No products found.</p>
    </ng-template>
