<div class="max-w space-y-4">
  <label class="block text-xl font-medium text-gray-700">Sort by</label>

  <div class="h-full px-3 pb-4 overflow-y-auto bg-white dark:bg-gray-800">
    <ul class="space-y-2 font-medium">
      <li
        *ngFor="let sort of sortByList; trackBy: trackById"
        class="cursor-pointer"
      >
        <a
          (click)="onSortChange(sort.attributeId)"
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
        >
          <!-- SVG icon -->
          <span [innerHTML]="sort.iconSvg"></span>
          <!-- Friendly label -->
          <span class="ms-3">{{ sort.displayName }}</span>
        </a>
      </li>
    </ul>
  </div>
</div>
