<div class="border w-full rounded-lg p-6 bg-white max-w-full mx-auto m-4">
    <h3 class="text-lg font-semibold mb-1">name </h3>
    <p class="text-sm text-gray-500 mb-4">street no 98 houese jsa jksakd kjbasdkas kjasbd</p>

    <div class="flex items-center mb-6">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600 mr-2" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 5h2l.4 2M7 13h10l1.6-8H5.4L7 13zm0 0l-1.2 6m1.2-6h10m0 0l1.2 6M5 21h14" />
        </svg>
        <span class="text-gray-700 font-medium">01350516 546546</span>
    </div>

    <button (click)="onShowPaymentOptions()"
        class="px-4 py-2 border border-indigo-600 text-indigo-600 rounded hover:bg-indigo-50 transition-colors duration-200">
        Select Payment Options
    </button>
</div>

<div class="border rounded-lg p-6 bg-white max-w-4xl mx-auto flex space-x-6 overflow-hidden transition-all duration-900 ease-in-out" *ngIf="showPaymentOptions">
    <!-- Options List -->
    <div class="flex-1 space-y-4">
        <h2 class="text-lg font-semibold">Payment Option</h2>

        <div *ngFor="let option of options" (click)="onSelect(option)" class="cursor-pointer border rounded-lg p-4 flex items-center justify-between transition-shadow duration-200
                " [ngClass]="{
           'border-indigo-600 bg-indigo-50 shadow': option.id === selectedId,
           'border-gray-200 bg-white hover:shadow-md': option.id !== selectedId
         }">
            <div class="flex items-start space-x-3">
                <input type="radio" [checked]="option.id === selectedId" class="mt-1 h-4 w-4 text-indigo-600" />
                <div>
                    <p class="font-medium">{{ option.label }}</p>
                    <p class="text-sm text-gray-500">{{ option.description }}</p>
                </div>
            </div>
            <img *ngIf="option.iconUrl" [src]="option.iconUrl" alt="{{ option.id }} logo" class="h-8" />
        </div>
    </div>

    <!-- Illustration -->
    <div class="flex-shrink-0 flex items-center justify-center">
        <img src="https://bootstrapdemos.adminmart.com/matdash/dist/assets/images/products/payment.svg"
            alt="Payment illustration" class="h-40" />
    </div>
</div>
