<div class="flex w-screen h-screen justify-center  items-center">
    <main id="content" role="main" class="w-full  max-w-md mx-auto p-6">
        <div
            class="mt-7 bg-white  rounded-xl shadow-lg dark:bg-gray-800 dark:border-gray-700 border-2 border-indigo-300">
            <div class="p-4 sm:p-7">
                <div class="text-center">
                    <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">Forgot password?</h1>
                    <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                        Remember your password?
                        <a class="text-blue-600 decoration-2 hover:underline font-medium" [routerLink]="['/login']">
                            Login here
                        </a>
                    </p>
                </div>

                <div class="mt-5">
                    <form [formGroup]="forgetPassword" (ngSubmit)="onSubmit()">
                        <div class="grid gap-y-4">
                            <div>
                                <label for="email" class="block text-sm font-bold ml-1 mb-2 dark:text-white">Email
                                    address</label>
                                <div class="relative">
                                    <input formControlName="email" type="email" id="email" name="email"
                                        class="py-3 px-4 block w-full border-2 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 shadow-sm"
                                        required aria-describedby="email-error">
                                    <div
                                        *ngIf="forgetPassword.get('email')?.invalid &&forgetPassword.get('email')?.touched">
                                        <small *ngIf="forgetPassword.get('email')?.errors?.['required']"
                                            class="text-red-700">
                                            Email is required.
                                        </small>
                                        <small *ngIf="forgetPassword.get('email')?.errors?.['email']"
                                            class="text-red-700">Invalid email
                                            format.</small>
                                        <small
                                            *ngIf="!forgetPassword.get('email')?.errors?.['email'] && forgetPassword.get('email')?.errors?.['pattern']"
                                            class="text-red-700">
                                            Email does not meet the required format.
                                        </small>
                                    </div>
                                </div>
                            </div>
                            <button type="submit"
                                class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800">Reset
                                password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
