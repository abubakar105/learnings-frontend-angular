<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-2xl p-6 w-96 shadow-lg">
        <h2 class="text-xl font-semibold mb-4">{{ title }}</h2>
        <p class="mb-6">{{ message }}</p>
        <div class="flex justify-end space-x-2">
            <button (click)="cancel()"
                class="px-4 py-2 rounded-lg border border-gray-300 hover:bg-gray-100">Cancel</button>
            <button (click)="confirm()"
                class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">OK</button>
        </div>
    </div>
</div>
