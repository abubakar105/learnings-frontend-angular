<div *ngIf="!isInitialized" style="display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <div style="text-align: center; color: white;">
    <div style="width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
    <p style="font-size: 16px;">Initializing authentication...</p>
  </div>
</div>

<!-- Main app content -->
<ng-container *ngIf="isInitialized">
  <app-spinner></app-spinner>
  <router-outlet></router-outlet>
</ng-container>

<style>
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>
